<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight — Contador de Accesos</title>
    <link rel="stylesheet" href="../../css/main.css">
    <!-- Custom count styles -->
    <link rel="stylesheet" href="../../css/pages/qr/count.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="admin-header">
        <div class="admin-header-inner">
            <div class="admin-header-top">
                <button onclick="window.location.href='./qr-index.html'" class="btn btn-ghost" type="button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    Volver
                </button>
                <div class="admin-logo">PORTAL</div>
                <div class="admin-header-right">
                    <span class="session-chip">Midnight</span>
                </div>
            </div>
        </div>
    </header>

    <main class="admin-container">
        <div class="section-header">
            <h1 class="admin-title">Contador de Accesos</h1>
            <p class="admin-subtitle">Monitoreo de acreditación en tiempo real</p>
            <div class="actions" style="margin-top: 16px;">
                <button id="btnRefresh" class="btn btn-secondary" type="button">Actualizar</button>
            </div>
        </div>
        <div class="main-stats">
            <div class="stat-card large">
                <div class="stat-info">
                    <h3>Progreso General</h3>
                    <div class="progress-container">
                        <div id="mainProgressBar" class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div class="progress-labels">
                        <span id="progressPercent">0%</span>
                        <span id="progressRatio">0 / 0</span>
                    </div>
                </div>
                <div id="totalScanned" class="stat-value">--</div>
            </div>
        </div>

        <section class="batch-section">
            <div class="section-header">
                <h2>Desglose por Lote</h2>
            </div>
            <div id="batchList" class="batch-grid">
                <!-- Batch items will be injected here -->
                <p class="empty-msg">Cargando datos...</p>
            </div>
        </section>
    </main>

    <script src="../../config/config.js"></script>
    <script src="../../js/pages/qr/count.js"></script>
</body>
</html>
