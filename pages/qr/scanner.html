<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Midnight — Acreditador</title>
    
    <link rel="stylesheet" href="../../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/pages/qr/scanner.css">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- QR Scanner -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <!-- Main JS -->
    <script src="../../config/config.js"></script>
    <script src="../../js/pages/qr/scanner.js" defer></script>
</head>
<body>


    <header class="admin-header">
        <div class="admin-header-inner">
            <div class="admin-header-top">
                <button onclick="window.location.href='./qr-index.html'" class="btn btn-ghost" type="button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    Volver
                </button>
                <div class="admin-logo">PORTAL</div>
                <div class="header-right" style="margin-left: auto; display: flex; gap: 8px; align-items: center;">
                    <div class="user-info" style="display: flex; gap: 8px; align-items: center;">
                        <span id="userName" class="name" style="color: var(--text-secondary); font-size: 14px;">Staff</span>
                        <span class="session-chip">Midnight</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="admin-container">
        <div class="scanner-section">
            <div id="reader" class="scanner-box"></div>
            <div class="scanner-overlay">
                <div class="focus-box"></div>
            </div>
        </div>

        <div class="status-section">
            <div id="statusCard" class="status-card idle">
                <div class="status-icon"></div>
                <div class="status-details">
                    <h3 id="statusTitle">Listo para escanear</h3>
                    <p id="statusMsg">Apuntá al código QR del cliente.</p>
                </div>
            </div>
        </div>

        <div class="manual-section">
            <button id="btnManualInput" class="btn btn-secondary w-full">Ingreso Manual</button>
            <div id="manualInputBox" class="field hidden">
                <input type="text" id="manualCode" placeholder="Código de 8 dígitos">
                <button id="btnCheckManual" class="btn btn-primary">Validar</button>
            </div>
        </div>

        <div class="history-section">
            <div class="section-header">
                <h3>Últimos accesos</h3>
                <span id="checkinCount">0</span>
            </div>
            <div id="historyList" class="history-list">
                <!-- History items will be injected here -->
            </div>
        </div>
    </main>

    <!-- Feedback Sounds (Global) -->
    <audio id="soundSuccess" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="soundError" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3"></audio>

</body>
</html>
