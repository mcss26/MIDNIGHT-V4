<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midnight — QR Modules</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet" />
</head>
<body>
    <header class="admin-header">
        <div class="admin-header-inner">
            <div class="admin-header-top">
                <button id="btnBack" class="btn btn-ghost" type="button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    Volver
                </button>
                <div class="admin-logo" aria-hidden="true"></div>
            </div>
            <div class="admin-header-bottom">
                <div class="header-titles">
                    <h1 class="admin-title">Módulos QR</h1>
                    <p class="admin-subtitle">Generar, escanear y contar accesos QR</p>
                </div>
            </div>
        </div>
    </header>
    <main class="admin-container">
        <div class="dash-grid" aria-label="QR Modules">
            <a class="dash-card dash-card-qr-gen" href="./generator.html" aria-label="Ir a Generador QR">
                <div class="dash-card-inner">
                    <div class="dash-title">Generador QR</div>
                    <p class="dash-card-label">Crear códigos QR masivos</p>
                </div>
            </a>
            <a class="dash-card dash-card-qr-scan" href="./scanner.html" aria-label="Ir a Escáner QR">
                <div class="dash-card-inner">
                    <div class="dash-title">Escáner QR</div>
                    <p class="dash-card-label">Validar accesos en tiempo real</p>
                </div>
            </a>
            <a class="dash-card dash-card-qr-count" href="./count.html" aria-label="Ir a Contador QR">
                <div class="dash-card-inner">
                    <div class="dash-title">Contador QR</div>
                    <p class="dash-card-label">Monitoreo de acreditaciones</p>
                </div>
            </a>
        </div>
    </main>
    <script>
        // Simple back button handler
        document.getElementById('btnBack').addEventListener('click', () => {
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
