<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Midnight ERP</title>
  <meta name="description" content="Acceso a Midnight ERP" />
  <meta name="theme-color" content="#0B0C0D" />

  <!-- Fonts (usadas por global.css) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700&display=swap" rel="stylesheet" />

  <!-- CSS (en /css) -->
    <link rel="stylesheet" href="../../css/main.css" />
</head>

<body>

  <header class="admin-header">
    <div class="admin-header-inner">
      <div class="admin-header-top">
        <div></div>
        <div class="admin-logo">MIDNIGHT</div>
        <div class="admin-header-right">
          <div class="session-chip">No autenticado</div>
        </div>
      </div>
    </div>
  </header>

  <main class="auth-wrap">
    <section class="auth-card" aria-label="Formulario de login">
      <h1 class="auth-title">Ingresar</h1>
      <p class="auth-sub">Usá tu email y contraseña</p>

      <form id="loginForm">
        <div class="form-row">
          <label class="input-label" for="email">Email</label>
          <input class="input" id="email" type="email" autocomplete="username" required />
        </div>

        <div class="form-row">
          <label class="input-label" for="password">Contraseña</label>
          <input class="input" id="password" type="password" autocomplete="current-password" required />
        </div>

        <div class="form-actions">
          <button class="btn btn-primary" id="btn" type="submit">Entrar</button>
        </div>

        <p id="msg" class="msg" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <!-- Supabase UMD -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../config/config.js"></script>


    <script src="../../js/pages/login.js"></script>
</body>
</html>
