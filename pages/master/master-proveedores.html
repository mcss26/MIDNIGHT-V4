<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight — Proveedores</title>
  <meta name="theme-color" content="#0B0C0D" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../../css/main.css" />
</head>

<body>
  <header class="admin-header">
    <div class="admin-header-inner">
      <div class="admin-header-top">
        <div>
          <button type="button" class="btn-secondary btn-back" id="btnBack">VOLVER</button>
        </div>

        <div class="admin-logo">PROVEEDORES</div>

        <div class="admin-header-right">
          <span class="session-chip">Master Data</span>
        </div>
      </div>
    </div>
  </header>

  <main class="admin-container">
    <div class="toolbar">
      <div class="toolbar-left">
        <input
          id="searchSuppliers"
          class="search-input-admin"
          type="text"
          placeholder="Buscar por nombre, razón social, CUIT, email, contacto, banco..."
        />
      </div>

      <div class="toolbar-right">
        <label class="toolbar-check-inline section-desc">
          <input type="checkbox" id="showInactive" />
          Ver inactivos
        </label>

        <button class="btn-primary" type="button" id="newSupplierBtn">
          Nuevo proveedor
        </button>
      </div>
    </div>

    <div id="suppliersStatus" class="status-line"></div>

    <div class="table-container">
      <table class="sku-table supplier-table" id="suppliersTable" aria-label="Listado de proveedores">
        <thead>
          <tr>
            <th class="cell-pl">NOMBRE</th>
            <th>RAZÓN SOCIAL</th>
            <th class="text-center">CUIT</th>
            <th>BANCO</th>
            <th>ALIAS</th>
            <th class="cell-pr">CBU</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="6" class="text-center text-muted">Cargando...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- MODAL PROVEEDOR -->
  <div class="modal-overlay" id="supplierModal" aria-hidden="true" style="display: none;">
    <div class="modal-box" role="dialog" aria-modal="true" aria-label="Proveedor">
      <h2 class="section-title modal-title-sm modal-title-left" id="supplierModalTitle">PROVEEDOR</h2>
      <p class="section-desc modal-desc-sm modal-desc-left" id="supplierModalSubtitle">Crear o editar proveedor.</p>

      <form id="supplierForm">
        <div class="mt-2">
          <label class="input-label" for="sNombre">Nombre</label>
          <input id="sNombre" class="modal-input" type="text" required />
        </div>

        <div class="mt-2">
          <label class="input-label" for="sRazonSocial">Razón social</label>
          <input id="sRazonSocial" class="modal-input" type="text" />
        </div>

        <div class="mt-2">
          <label class="input-label" for="sCuit">CUIT</label>
          <input
            id="sCuit"
            class="modal-input"
            type="text"
            inputmode="numeric"
            autocomplete="off"
            maxlength="11"
            placeholder="11 dígitos (sin puntos ni guiones)"
          />
        </div>

        <div class="mt-2">
          <label class="input-label" for="sEmail">Email</label>
          <input id="sEmail" class="modal-input" type="email" placeholder="proveedor@email.com" />
        </div>

        <div class="mt-2">
          <label class="input-label" for="sContacto">Contacto</label>
          <input id="sContacto" class="modal-input" type="text" placeholder="Nombre de la persona" />
        </div>

        <div class="mt-2">
          <label class="input-label" for="sTelContacto">Tel contacto</label>
          <input id="sTelContacto" class="modal-input" type="text" inputmode="tel" placeholder="Teléfono" />
        </div>

        <div class="mt-2">
          <label class="input-label" for="sBanco">Banco</label>
          <input id="sBanco" class="modal-input" type="text" placeholder="Nombre del banco" />
        </div>

        <div class="mt-2">
          <label class="input-label" for="sAlias">Alias</label>
          <input id="sAlias" class="modal-input" type="text" placeholder="Alias" />
        </div>

        <div class="mt-2">
          <label class="input-label" for="sCbu">CBU</label>
          <input
            id="sCbu"
            class="modal-input"
            type="text"
            inputmode="numeric"
            autocomplete="off"
            maxlength="22"
            placeholder="22 dígitos"
          />
        </div>

        <div class="mt-2">
          <label class="toolbar-check-inline section-desc" for="sIsActive">
            <input type="checkbox" id="sIsActive" />
            Proveedor activo
          </label>
        </div>
      </form>

      <div class="modal-btns">
        <button type="button" class="btn-secondary" id="cancelModalBtn">Cancelar</button>
        <button type="button" class="btn-primary" id="saveSupplierBtn">Guardar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../config/config.js"></script>
  <script src="../../js/pages/master-proveedores.js"></script>
</body>
</html>
