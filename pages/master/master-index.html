<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight — Master Data</title>
  <meta name="theme-color" content="#0B0C0D" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../../css/main.css" />
</head>

<body>
  <header class="admin-header">
    <div class="admin-header-inner">
      <div class="admin-header-top">
        <div>
          <button type="button" class="btn-secondary btn-back" id="btnBack">VOLVER</button>
        </div>

        <div class="admin-logo">MASTER DATA</div>

        <div class="admin-header-right">
          <span class="session-chip">Master Data</span>
        </div>
      </div>
    </div>
  </header>

  <main class="admin-container">
    <div class="access-group">
      <div class="dash-grid" aria-label="Master Data">
        <a class="dash-card dash-card-master" href="master-sku.html" aria-label="Ir a SKUs">
          <div class="dash-card-inner">
            <div class="dash-title">SKUS</div>
            <p class="dash-card-label">Maestro de insumos</p>
          </div>
        </a>

        <a class="dash-card dash-card-master" href="master-proveedores.html" aria-label="Ir a Proveedores">
          <div class="dash-card-inner">
            <div class="dash-title">PROVEEDORES</div>
            <p class="dash-card-label">Alta y gestión</p>
          </div>
        </a>

        <a class="dash-card dash-card-master" href="master-analisis.html" aria-label="Ir a Análisis">
          <div class="dash-card-inner">
            <div class="dash-title">ANÁLISIS</div>
            <p class="dash-card-label">Imports (Consumo + Recaudación)</p>
          </div>
        </a>

        <a class="dash-card dash-card-master" href="master-checklist.html">
          <div class="dash-card-inner">
            <div class="dash-title">CHECKLIST</div>
            <p class="dash-card-label">Ítems Operativo y Admin</p>
          </div>
        </a>

        <a class="dash-card dash-card-master" href="master-cargos.html">
          <div class="dash-card-inner">
            <div class="dash-title">CARGOS</div>
            <p class="dash-card-label">Remuneración por cargo</p>
          </div>
        </a>

        <a class="dash-card dash-card-master" href="master-calculadora.html">
          <div class="dash-card-inner">
            <div class="dash-title">CALCULADORA</div>
            <p class="dash-card-label">Calculadora de precios</p>
          </div>
        </a>

        <a class="dash-card dash-card-master" href="master-recetas.html" aria-label="Ir a Recetas">
          <div class="dash-card-inner">
            <div class="dash-title">RECETAS</div>
            <p class="dash-card-label">Ingeniería de menú</p>
          </div>
        </a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../config/config.js"></script>
  <script src="../../js/pages/master-index.js"></script>
</body>
</html>
